{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h1>Search results:</h1>
{% for user in users %}
<h2><a href='/user/{{ user.id }}'>{{ user.username }}</a></h2>
<hr>
{% endfor %}
{% if is_pp %}
<a href='{{ previous_page }}'>Previous page</a>
{% endif %}
{% if is_np %}
<a href='{{ next_page }}'>Next page</a>
{% endif %}
{% endblock %}

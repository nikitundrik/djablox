{% extends 'base.html' %}
{% load static %}
{% block title %}{{ user1.username }}{% endblock %}
{% block content %}
<h1>{{ user1.username }}</h1>
<img src="{% static "website/player.png" %}" width="200" height="200">
<p>{{ user1.description }}</p>
<p>Owns: {% for item in items %}<a href='/item/{{ item.id }}'>{{ item.name }}</a>{% endfor %}</p>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Log in{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<p>You already logged in, please, come back to <a href='/'>the home</a></p>
{% else %}
<h1>Log in</h1>
<form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type='submit'>Log in</button>
</form>
{% endif %}
{% endblock %}
